<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User page</title>
    <style>.sidebar { height: 100vh; background-color: white; padding-top: 20px; }</style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand">
            <strong th:text="${user.email}">user@mail.ru</strong>
            <span class="fw-light">with roles:</span>
            <span class="fw-light" th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '')} + ' '"></span>
        </span>
        <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-link text-secondary text-decoration-none">Logout</button></form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 px-0 sidebar shadow-sm text-center">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="/user">User</a></li>
            </ul>
        </div>
        <div class="col-md-10 px-4 pt-3">
            <h1 class="fw-bold">User information-page</h1>
            <div class="card mt-3">
                <div class="card-header bg-light p-3"><h5 class="m-0">About user</h5></div>
                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Email</th><th>Role</th></tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.userName}">Username</td>
                            <td><span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '')} + ' '"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
